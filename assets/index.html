<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<meta name="color-scheme" content="light dark" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
		<!-- <link rel="stylesheet" href="assets/styles.css" /> -->
		<script defer type="text/javascript" src="assets/main.js" type="module"></script>
		<script defer type="text/javascript" src="assets/helper.js" type="module"></script>
	</head>

	<link rel="stylesheet" href="assets/styles.css">

	<body>
		<dialog closed id="modal">
			<article>
				<header>
					<!-- <button aria-label="Close" rel="prev" onclick="closeModal('clear')"></button> -->
					<p>
						<strong>Szűrés</strong>
					</p>
				</header>
				<table>
					<thead></thead>
					<tbody id="listWrapper">

						<!-- <div></div> -->
						<div id="sectionCheckBox"></div>
						<br>
					</tbody>
				</table>
				<footer>
					<button onclick="closeModal()">Mentés</button>
			</article>
		</dialog>
		<!-- <th scope="col">munkafüzet</th> -->
		<div id="nav">
			<button onclick="save()" id="save" disabled>Mentés</button>
			<button onclick="openModal()" style="margin-left: 10px;">Szűrés</button>
			<button style="margin-left: 10px;">Fájl újratöltése</button>
			<select name="sections" id="sections"></select>
			<div id="search">
				<input type="text" placeholder="Keresés" name="search" id="searchBox" />
				<button class="secondary" id="searchButton">Keresés</button>
			</div>
			
			<div id="selectPage">
				<button onclick="prevPage()" id="prevPage" style="margin-right: 0px;" disabled>&lt;</button>
				<div style="height: min-content; align-self: center; margin-bottom: 0px; height: min-content;">
					<p id="pageCounter">0/0</p>
				</div>
				<button onclick="nextPage()" id="nextPage" disabled>&gt;</button>
			</div>
			
		</div>

		<div class="tableWrapper">
			<table class="striped">
				<thead>
					<tr id="titles" style="z-index: 2;"></tr>
				</thead>
				<tbody id="dataWrapper"></tbody>
			</table>
		</div>		
	</body>
</html>
